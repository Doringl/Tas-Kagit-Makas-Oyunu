<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş - Kağıt - Makas Oyunu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button id="theme-button">Dark</button>
    <header>
        <h1>Taş - Kağıt - Makas Oyunu</h1>
    </header>
    <div class="score-board">
        <div id="user-badge" class="badges">Kullanıcı</div>
        <div id="computer-badge" class="badges">Bilgisayar</div>
        <span id="user-score" class="user-span">0</span><h4>:</h4><span id="computer-score" class="computer-span">0</span>
    </div>
    <div class="grid-wrapper">
        <img id="rock" src="./images/rock.png">
        <img id="paper" src="./images/paper.png">
        <img id="scissors" src="./images/scissors.png">
    </div>
    <h2 id="result"></h2>
    <p id="choices"></p>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
